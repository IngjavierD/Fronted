<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login | TENDEROS</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/Tenderos.png" class="avatar" alt="Avatar Image">
      <h1>Ingresar A Tenderos</h1>
      <form>
        <!-- INGRESO DE CORREO -->
        <label for="floatingInput">Email</label>
        <input type="email" placeholder="name@example.com" id="floatingInput" name="email">
        <!-- INGRESO DE CONTRASEÑA -->
        <label for="floatingPassword">Contraseña</label>
        <input type="password" placeholder="Password" name="password">
        <input type="submit" value="Entrar">
        <a href="#">Olvido Su Contraseña?</a><br>
        <a href="#">Aun no Tienes una Cuenta?</a>
      </form>
    </div>
  </body>
</html>
